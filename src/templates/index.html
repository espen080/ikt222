{% extends "layout.html" %}

{% block content %}
    <h1>Welcome to the IKT-222 Security Blog</h1>
    <a class="btn btn-primary" href="{{ url_for('create_post') }}">New post</a>

    {% for post in posts %}
    <div id="{{post.id}}" class="post">
        <div  style="flex-direction: column;">
            <a class="title" href="{{ url_for('view_post', post_id=post.id) }}">{{post.title}}</a>
        </div>
        <div style="flex-direction: column;">
            <a class="btn btn-primary" href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
        </div>
    </div>
    {% endfor %}
    <script>
        document.cookie="secret=Don't tell anyone about this secret";
        localStorage.setItem("secret", "Don't tell anyone about this secret");
        sessionStorage.setItem("secret", "Don't tell anyone about this secret");
    </script>
{% endblock %}
